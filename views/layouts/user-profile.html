<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="../../public/css/style.css" rel="stylesheet">
  <link href="../../public/css/modal.css" rel="stylesheet">
  <link href="../../public/css/user-profile.css" rel="stylesheet">
</head>

<body>
  <!-- Main Panel -->

  <main class="container">
    <div class="col-3">
      <image src="../../public/images/sample-profile-pic.png" class="rounded-circle" alt="Cinque Terre" width="250"
        height="250">
    </div>

    <div class="col">
      <h2>User Profile</h2>

      <div class="mb-3 col">
        <label for="email" class="form-label">Username</label>
        <input type="email" class="form-control" id="email" placeholder="Your username...">
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label for="fname" class="form-label">First Name</label>
          <input type="email" class="form-control" id="fname" placeholder="Your first name...">
        </div>
        <div class="mb-3 col">
          <label for="lname" class="form-label">Last Name</label>
          <input type="email" class="form-control" id="lname" placeholder="Your last name...">
        </div>
      </div>
      <div class="mb-3">
        <label for="aboutme-form" class="form-label">About Me</label>
        <textarea class="form-control" id="aboutme-form" rows="3"></textarea>
      </div>
      <div class="mb-3 col">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com">
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label for="fname" class="form-label">Password</label>
          <input type="email" class="form-control" id="fname" placeholder="New Password">
        </div>
        <div class="mb-3 col">
          <label for="lname" class="form-label">Confirm Password</label>
          <input type="email" class="form-control" id="lname" placeholder="Confirm New Password">
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col">
          <button type="button" class="btn btn-outline-primary">Confirm Changes</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
      </div>


    </div>


  </main>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ZxhFfaaBPHztkCvNz/gRpPqY1P7bqvFn9jf5YO6Uy7Q6+7v3Pe47KofCjPM0f5vW" crossorigin="anonymous"></script>
<script src="../../public/js/user-profile.js"></script>

</html>

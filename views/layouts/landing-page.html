<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="../../public/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- NAVBAR (user: logged in) / goes in main.handlebars -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6CB4F8;">
          <div class="container">
            <a class="navbar-brand font-test text-center" href="#">WEBSITE</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="#">
                  <!-- HOME ICON / navigates to personal_page.handlebars -->
                  <i class="bi bi-house-fill navIcon"></i>
                </a>
                <a class="nav-item nav-link active" href="#">
                  <!-- DISCOVER ICON / navigates to discover_page.handlebars -->
                  <i class="bi bi-compass navIcon"></i>
                </a>
                <a class="nav-item nav-link active" href="#">
                  <!-- PROFILE ICON / navigates to edit_profile.handlebars -->
                  <i class="bi bi-person-circle navIcon"></i>
                </a>
                <a class="nav-item nav-link active" href="#">
                  <!-- SETTINGS ICON / pops up site settings modal (covers minor site settings like darkmode) -->
                  <i class="bi bi-gear-fill navIcon"></i>
                </a>
              </div>
            </div>
        </nav>
      </header>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-5J2sN CascI0uuomJXfRnE9BQDQTa4FYq7vvc1lq&XxssnP34khXqbOQ3X12Jia" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZxhFfaaBPHztkCvNz/gRpPqY1P7bqvFn9jf5YO6Uy7Q6+7v3Pe47KofCjPM0f5vW" crossorigin="anonymous"></script>
